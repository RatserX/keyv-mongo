after_success:
  - npm run coverage
cache:
  directories:
    - node_modules
jobs:
  include:
    - stage: release
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
      node_js: lts/*
language: node_js
node_js:
  - node
  - lts/*
  - 13
notifications:
  email: false
script:
  - npm run build
  - npm run test
services:
  - mongodb